<body>
    <script>
        let data = '<div>我是{{name}}</div>'
        let pattern = /{{([a-zA-Z]+)}}/
        let res = pattern.exec(data)
        console.log(res)
        // replace(1, 2) :把1换成2
        let res1 = data.replace(res[0], res[1])
        console.log(res1)
    </script>
