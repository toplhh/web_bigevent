<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>
<body>
    
    <button id="btn1">发起GET请求</button>
    <button id="btn2">发起POST请求</button>
    <button id="btn3">直接使用axios发起GET请求</button>
    <button id="btn4">直接使用axios发起POST请求</button>

    <script>
        let btn1 = document.querySelector('#btn1')
        btn1.addEventListener('click', function() {
            let url = 'http://www.liulongbin.top:3006/api/get'
            let paramsObj = {name: 'zs', age: 20}
            axios.get(url, {params: paramsObj}).then(function (res) {
                console.log(res.data)
            })
        })

        let btn2 = document.querySelector('#btn2')
        btn2.addEventListener('click', function() {
            let url = 'http://www.liulongbin.top:3006/api/post'
            let paramsObj2 = {address: '天津', location: '滨海新区'}
            axios.post(url, {params: paramsObj2}).then(function (res) {
                console.log(res.data)
            })
        })

        let btn3 = document.querySelector('#btn3')
        btn3.addEventListener('click', function() {
            let url = 'http://www.liulongbin.top:3006/api/get'
            let paramsData = {name: '蜘蛛侠', age: 28}
            axios({
                method: 'GET',
                url: url,
                params: paramsData,
            }).then(function (res) {
                console.log(res.data)
            })
        })

        let btn4 = document.querySelector('#btn4')
        btn4.addEventListener('click', function() {
            axios({
                method: 'POST',
                url: 'http://www.liulongbin.top:3006/api/post',
                data: {
                    name: '娃哈哈',
                    age: 18,
                    gender: '女'
                }
            }).then(function(res) {
                console.log(res.data)
            })
        })
    </script>
</body>
</html>
